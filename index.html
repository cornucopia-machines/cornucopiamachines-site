    <meta name="description" content="Grow smarter with sensor-driven raised bed automation. Cornucopia GrowMachine.">

    <script>
      (function(){
        try{
          var root = document.documentElement;
          var t = localStorage.getItem('theme');
          if(t === 'dark') root.classList.add('force-dark');
          if(t === 'light') root.classList.add('force-light');
        }catch(e){}
      })();
    </script>

  </body>
